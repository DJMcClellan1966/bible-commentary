<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Bible Study</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
        }
        
        .result-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }
        
        .result-item h3 {
            color: #333;
            margin-bottom: 8px;
        }
        
        .score {
            display: inline-block;
            padding: 4px 10px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .quantum-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚛️ Quantum Bible Study</h1>
        <p class="subtitle">Discover deeper meaning through quantum entanglement and superposition</p>
        
        <!-- Related Verses -->
        <div class="section">
            <h2>Find Thematically Related Verses</h2>
            <div class="form-group">
                <label>Book</label>
                <select id="relatedBook">
                    <option value="Genesis">Genesis</option>
                    <option value="John">John</option>
                </select>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Chapter</label>
                    <input type="number" id="relatedChapter" min="1" value="1">
                </div>
                <div class="form-group">
                    <label>Verse</label>
                    <input type="number" id="relatedVerse" min="1" value="1">
                </div>
            </div>
            <button onclick="findRelatedVerses()">Find Related Verses</button>
            <div id="relatedResults"></div>
        </div>
        
        <!-- Quantum Search -->
        <div class="section">
            <h2>Quantum Semantic Search</h2>
            <div class="form-group">
                <label>Search Query</label>
                <input type="text" id="searchQuery" placeholder="e.g., love, faith, creation">
            </div>
            <button onclick="quantumSearch()">Search</button>
            <div id="searchResults"></div>
        </div>
        
        <!-- Conceptual Connections -->
        <div class="section">
            <h2>Find Conceptual Connections</h2>
            <div class="form-group">
                <label>Concept</label>
                <input type="text" id="concept" placeholder="e.g., salvation, redemption, grace">
            </div>
            <button onclick="findConnections()">Find Connections</button>
            <div id="connectionResults"></div>
        </div>
        
        <!-- Theme Discovery -->
        <div class="section">
            <h2>Discover Theme</h2>
            <div class="form-group">
                <label>Verses (JSON format)</label>
                <textarea id="themeVerses" rows="4" placeholder='[{"book": "John", "chapter": 3, "verse": 16}, {"book": "1 John", "chapter": 4, "verse": 8}]'></textarea>
            </div>
            <button onclick="discoverTheme()">Discover Theme</button>
            <div id="themeResults"></div>
        </div>
        
        <!-- Commentary Relationships -->
        <div class="section">
            <h2>Analyze Commentary Relationships</h2>
            <div class="form-group">
                <label>Book</label>
                <select id="commBook">
                    <option value="Genesis">Genesis</option>
                </select>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Chapter</label>
                    <input type="number" id="commChapter" min="1" value="1">
                </div>
                <div class="form-group">
                    <label>Verse</label>
                    <input type="number" id="commVerse" min="1" value="1">
                </div>
            </div>
            <button onclick="analyzeCommentaries()">Analyze</button>
            <div id="commResults"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing with quantum methods...</p>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        async function findRelatedVerses() {
            const book = document.getElementById('relatedBook').value;
            const chapter = parseInt(document.getElementById('relatedChapter').value);
            const verse = parseInt(document.getElementById('relatedVerse').value);
            
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/api/quantum-study/related-verses/${book}/${chapter}/${verse}?top_k=10`);
                const data = await response.json();
                
                let html = `<h3>Related Verses (${data.count} found)</h3>`;
                data.related_verses.forEach(v => {
                    html += `
                        <div class="result-item">
                            <h3>${v.book} ${v.chapter}:${v.verse} <span class="score">${(v.semantic_similarity * 100).toFixed(1)}%</span></h3>
                            <p>Quantum Overlap: ${(v.quantum_overlap * 100).toFixed(1)}% | Entanglement: ${(v.entanglement_score * 100).toFixed(1)}%</p>
                        </div>
                    `;
                });
                document.getElementById('relatedResults').innerHTML = html;
            } catch (e) {
                document.getElementById('relatedResults').innerHTML = '<p>Error: ' + e.message + '</p>';
            }
            hideLoading();
        }
        
        async function quantumSearch() {
            const query = document.getElementById('searchQuery').value;
            
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/api/quantum-study/search?query=${encodeURIComponent(query)}&top_k=10`);
                const data = await response.json();
                
                let html = `<h3>Search Results (${data.count} found)</h3>`;
                data.results.forEach(r => {
                    html += `
                        <div class="result-item">
                            <h3>${r.book} ${r.chapter}:${r.verse} <span class="score">${(r.score * 100).toFixed(1)}%</span></h3>
                            <p>Similarity: ${(r.quantum_similarity * 100).toFixed(1)}% | Relevance: ${(r.relevance * 100).toFixed(1)}%</p>
                        </div>
                    `;
                });
                document.getElementById('searchResults').innerHTML = html;
            } catch (e) {
                document.getElementById('searchResults').innerHTML = '<p>Error: ' + e.message + '</p>';
            }
            hideLoading();
        }
        
        async function findConnections() {
            const concept = document.getElementById('concept').value;
            
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/api/quantum-study/conceptual-connections?concept=${encodeURIComponent(concept)}&top_k=10`);
                const data = await response.json();
                
                let html = `<h3>Conceptual Connections (${data.count} found)</h3>`;
                data.connections.forEach(c => {
                    html += `
                        <div class="result-item">
                            <h3>${c.book} ${c.chapter}:${c.verse} <span class="score">${(c.connection_strength * 100).toFixed(1)}%</span></h3>
                            <p>Connections found: ${c.connections_found}</p>
                        </div>
                    `;
                });
                document.getElementById('connectionResults').innerHTML = html;
            } catch (e) {
                document.getElementById('connectionResults').innerHTML = '<p>Error: ' + e.message + '</p>';
            }
            hideLoading();
        }
        
        async function discoverTheme() {
            const versesText = document.getElementById('themeVerses').value;
            
            showLoading();
            try {
                const verses = JSON.parse(versesText);
                const response = await fetch(`${API_BASE}/api/quantum-study/discover-theme`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(verses)
                });
                const data = await response.json();
                
                let html = `<h3>Discovered Theme</h3>`;
                html += `<div class="result-item">`;
                html += `<h3>Theme: <span class="quantum-badge">${data.theme}</span> Confidence: ${(data.confidence * 100).toFixed(1)}%</h3>`;
                html += `<p><strong>Key Concepts:</strong> ${data.key_concepts.join(', ')}</p>`;
                html += `</div>`;
                document.getElementById('themeResults').innerHTML = html;
            } catch (e) {
                document.getElementById('themeResults').innerHTML = '<p>Error: ' + e.message + '</p>';
            }
            hideLoading();
        }
        
        async function analyzeCommentaries() {
            const book = document.getElementById('commBook').value;
            const chapter = parseInt(document.getElementById('commChapter').value);
            const verse = parseInt(document.getElementById('commVerse').value);
            
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/api/quantum-study/commentary-relationships/${book}/${chapter}/${verse}`);
                const data = await response.json();
                
                let html = `<h3>Commentary Analysis</h3>`;
                html += `<div class="result-item">`;
                html += `<p><strong>Consensus:</strong> ${(data.consensus * 100).toFixed(1)}% - ${data.interpretation}</p>`;
                html += `</div>`;
                
                if (data.relationships.length > 0) {
                    html += `<h4>Relationships:</h4>`;
                    data.relationships.forEach(r => {
                        html += `
                            <div class="result-item">
                                <p><strong>${r.source1}</strong> ↔ <strong>${r.source2}</strong></p>
                                <p>Similarity: ${(r.quantum_similarity * 100).toFixed(1)}% | Relationship: ${r.relationship}</p>
                            </div>
                        `;
                    });
                }
                
                document.getElementById('commResults').innerHTML = html;
            } catch (e) {
                document.getElementById('commResults').innerHTML = '<p>Error: ' + e.message + '</p>';
            }
            hideLoading();
        }
    </script>
</body>
</html>
