<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .book-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
        }

        .book-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: #667eea;
        }

        .book-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .book-card .category {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .book-card .description {
            color: #888;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .book-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
            display: none;
        }

        .book-content {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            line-height: 1.8;
        }

        .book-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Book Library</h1>
            <p>Your Complete Collection of Bible Study Books</p>
        </div>

        <div class="books-grid" id="books-grid">
            <p>Loading books...</p>
        </div>
    </div>

    <div class="book-viewer" id="book-viewer">
        <button class="close-btn" onclick="closeBook()">Close</button>
        <div class="book-content" id="book-content"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function loadBooks() {
            try {
                const response = await fetch(`${API_BASE}/api/library/books`);
                const data = await response.json();
                
                const grid = document.getElementById('books-grid');
                
                if (data.books && data.books.length > 0) {
                    grid.innerHTML = data.books.map(book => `
                        <div class="book-card" onclick="openBook(${book.id})">
                            <h3>${book.title}</h3>
                            <div class="category">${book.category || 'General'}</div>
                            <div class="description">${book.description || 'No description'}</div>
                            <div style="color: #999; font-size: 0.8em;">${book.word_count || 0} words</div>
                        </div>
                    `).join('');
                } else {
                    grid.innerHTML = '<p>No books found in library.</p>';
                }
            } catch (error) {
                console.error('Error loading books:', error);
                document.getElementById('books-grid').innerHTML = '<p>Error loading books. Check console.</p>';
            }
        }

        async function openBook(bookId) {
            try {
                const response = await fetch(`${API_BASE}/api/library/books/${bookId}`);
                const data = await response.json();
                
                const viewer = document.getElementById('book-viewer');
                const content = document.getElementById('book-content');
                
                const bookTitle = data.book?.title || 'Book';
                const bookContent = data.content || 'Content not available';
                
                content.innerHTML = `
                    <h2>${bookTitle}</h2>
                    <div style="white-space: pre-wrap; color: #333;">${bookContent}</div>
                `;
                
                viewer.style.display = 'block';
            } catch (error) {
                console.error('Error opening book:', error);
                alert('Could not load book: ' + error.message);
            }
        }

        function closeBook() {
            document.getElementById('book-viewer').style.display = 'none';
        }

        // Load books on page load
        window.addEventListener('load', loadBooks);
    </script>
</body>
</html>
